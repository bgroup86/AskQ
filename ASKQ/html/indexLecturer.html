        <!-- Modal open Course -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Course</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="coursename" id="CourseName" placeholder="Course Name" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="text" name="courseinfo" id="CourseInfo" placeholder="Course Info" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="text" name="courseinfo" id="CourseInfo" placeholder="Course Info" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="AddNewCourse" onclick="AddNewCourse()" type="submit" class="btn btn-default" data-dismiss="modal">Add</button>
                    </div>
                </div>

            </div>

        <!-- Modal Add File -->
        <div id="newFileModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->

                        <h4 class="modal-title">Add New File</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="filename" id="fileName" placeholder="File Name" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="text" name="fileDescription" id="fileDescription" placeholder="Description" />
                        </div>
                    </div>

                    <div clss="form-group">
                        <select class="form-control" id="typeFile">
                            <option disabled selected>File Type</option>
                            <option>Reading</option>
                            <option>Multimedia</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <div class="col-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <span class="btn btn-default btn-file">
                                            Upload<input type="file" id="fileupload">
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <button id="AddNewFile" onclick="AddNewFile()" type="submit" class="btn btn-success" data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    </div>

            </div>

        <!-- Modal Update -->
        <div id="updateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">My Profile</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" class="register-form" id="register-form">
                            <div class="media align-items-center">
                                <span class="avatar avatar-lg rounded-circle updateimg">
                                    <img id="imgUser4" alt="Image placeholder" src="">
                                </span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="First Name" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="lastName" placeholder="Last Name" />
                            </div>
                            <div class="form-group">
                                <label for="id"><i class="zmdi zmdi-accounts-outline"></i></label>
                                <input type="number" name="id" id="idNum" placeholder="ID Number" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="gender" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="updateProfile" onclick="updateProfile()" type="submit" class="btn btn-default" data-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
